
{% extends "base.html" %}
{% block content %}
<h2>Choose a Studio</h2>
<div class="cards">{% for s in studios %}
  <div class="card">
    <div class="card-media" style="background-image:url('{{ s['photo_url'] or url_for('static', filename='placeholder.jpg') }}');"></div>
    <div class="card-body">
      <h3>{{ s['name'] }}</h3>
      <p>{{ s['description'] }}</p>
      <p><strong>{{ s['price_per_hour']|money }}</strong> / hour · {{ s['size_sqft'] or "—" }} sq ft</p>
      <a class="btn" href="{{ url_for('studio', studio_id=s['id']) }}">Check availability</a>
    </div>
  </div>
{% endfor %}</div>
{% endblock %}
